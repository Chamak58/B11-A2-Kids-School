<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- This is header section -->
    <header class="center">
      <!-- navbar section -->
      <nav class="navbar">
        <div class="start-navbar">
          <img src="assets/logo.png" alt="" />
          <h3>SCHOOL</h3>
        </div>
        <div class="middle-navbar">
          <img src="assets/sidebar.png" alt="" />
          <ul>
            <li><a class="home" href="">Home</a></li>
            <li><a class="about" href="">About</a></li>
            <li><a class="facilities" href="">Facilities</a></li>
            <li><a href="">Admission</a></li>
          </ul>
        </div>
        <div class="end-navbar">
          <button class="primary-btn">Contact</button>
        </div>
      </nav>
      <!-- banner section -->
      <section class="banner">
        <!-- content section -->
        <div class="banner-content">
          <h1 class="banner-heading">
            <span class="empowering">Empowering</span>
            <br />
            <span class="students"> students from small age </span>
            <br />
            <span class="towards"> towards vision </span>
          </h1>
          <p class="banner-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="secondary-btn">Enroll Now</button>
        </div>
        <!-- image section -->
        <div class="banner-image">
          <img src="/assets/hero-kids.png" alt="" />
        </div>
      </section>
    </header>

    <!-- This is main section -->
    <main></main>

    <!-- This is footer section -->
    <footer></footer>
  </body>
</html>
